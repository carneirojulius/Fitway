<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Performance Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1.5rem;
            font-size: 1.8rem;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
        }
        .cta {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background-color: #ff5722;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <header>üèãÔ∏è Peak Performance Gym ‚Äì Join Today!</header>

    <div class="carousel">
        <div class="slides">
            <img src="https://picsum.photos/id/1011/800/400" alt="Gym Image 1">
            <img src="https://picsum.photos/id/1012/800/400" alt="Gym Image 2">
            <img src="https://picsum.photos/id/1013/800/400" alt="Gym Image 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="content">
        <h2>Transform Your Body & Mind</h2>
        <p>Get unlimited access to world-class equipment, personal trainers, and group classes designed to help you reach your fitness goals.</p>
        <p>Sign up now and get your first month <strong>FREE</strong>!</p>
        <a href="#" class="cta">Join Now</a>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        let index = 0;

        function showSlide(i) {
            index = (i + images.length) % images.length;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        prev.addEventListener('click', () => showSlide(index - 1));
        next.addEventListener('click', () => showSlide(index + 1));

        // Auto-slide every 3 seconds
        setInterval(() => showSlide(index + 1), 3000);
    </script>

</body>
</html>
